<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="quote">
            <p>"Creativity is intelligence having fun."</p>
            <span>— Albert Einstein</span>
        </div>
        <img src="images/header.jpg" alt="Header Image">
    </header>

    <!-- CV Section -->
    <section id="cv">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name], a passionate [Your Profession]. Here’s my CV:</p>
        <a href="pdf/curriculum-vitae-amrein.pdf" download class="download-btn">Download My CV</a>

        <h3>Connect with me:</h3>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        </div>
    </section>

    <!-- Contact Section -->


    <form action="https://forms.gle/ypuMpiZwVMqHZCcq9" method="POST" target="_blank">
        <label for="name">Name:</label>
        <input type="text" name="entry.YOUR_NAME_ID" required>
    
        <label for="email">Email:</label>
        <input type="email" name="entry.YOUR_EMAIL_ID" required>
    
        <label for="message">Message:</label>
        <textarea name="entry.YOUR_MESSAGE_ID" required></textarea>
    
        <button type="submit">Send Message</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
